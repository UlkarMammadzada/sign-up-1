<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="registration">
        <form action="">
            <div class="left-side">
                <figure>
                    <img src="./assets/images/sitting boy.PNG" alt="">
                </figure>
                <a href="">Create an account</a>
            </div>


            <div class="right-side">
                <h2> Sign up </h2>
                <div class="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="" placeholder="Your Name">
                </div>

                <div class="pass">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Password">
                </div>

                <div class="check">
                    <input type="checkbox" name="" id="">
                <span>Remember me</span>
                </div>

                <button>Log in</button>
                <div class="social">
                    <p>Or login with</p>

                    <ul>
                        <li>
                            <a href=""><i class="fa-brands fa-facebook-f fb"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-twitter twitter"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-google google"></i></a>
                        </li>
                    </ul>
                </div>

                

                
            </div>
        </form>
    </div>
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/993dce54b2.js" crossorigin="anonymous"></script>
</body>
</html>
